{% include "header.html" %}
<h1 class="brand-name">{{ name }}</h1>
<hr class="reviewHr">

<div class="row d-flex justify-content-center">
<div id="carouselExampleSlidesOnly" class="carousel slide col-md-8 center" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2017/03/13/17/26/ecommerce-2140603_1280.jpg" class="d-block w-100 slajdzior" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2015/01/21/13/20/big-606681_1280.png" class="d-block w-100 slajdzior" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/12/24/15/23/online-shopping-1929002_1280.png" class="d-block w-100 slajdzior" alt="...">
    </div>
  </div>
</div>
  </div>

<hr class="indexHr">

<div class="row d-flex justify-content-center">
  <div class="col-md-8 center">
      {% if product: %}
      <h3 class="name_and_price">Our best seller:</h3>
          <a class="product_name" href="{{ url_for('product_page', product_id=product.id) }}"><img src="{{ product.img_url }}" alt="" class="product_mini best_img">
        <p class="name_and_price">{{ product.name }}
            <br/>
        ${{ product.price }}</p></a>
      {% else: %}
      <h3 class="nothingFound">No products available</h3>
      {% endif %}
    </div>
  <div class="col-md-4 center"><a class="btn btn-outline-info btn-lg all_button" role="button"  href="{{ url_for('allproducts') }}">See all of our products</a></div>
</div>
{% include "footer.html" %}
